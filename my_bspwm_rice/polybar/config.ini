[colors]
background    = #fdfdfd
foreground    = #000000
black         = #242424
light_black   = #666666
red           = #c20a0a
light_red     = #e06c6c
green         = #38c20a
light_green   = #89e06c
yellow        = #da730b
light_yellow  = #e9a663
blue          = #0a66c2
light_blue    = #63a6e9
magenta       = #733fa6
light_magenta = #b78fef
cyan          = #0a94c2
light_cyan    = #63c7e9
white         = #cdcdcd
light_white   = #eaeaea

;transparent = #FF00000


[bar/main]
width = 100%
height = 22
offset-y = 0
top = true

background = ${colors.background}
foreground = ${colors.foreground}

; Prefer fixed center position for the `modules-center` block. 
; The center block will stay in the middle of the bar whenever
; possible. It can still be pushed around if other blocks need
; more space.
; When false, the center block is centered in the space between 
; the left and right block.
fixed-center = true

; Restack the bar window and put it above the
; selected window manager's root
;
; Fixes the issue where the bar is being drawn
; on top of fullscreen window's
wm-restack = bspwm

; Tell the Window Manager not to configure the window.
; Use this to detach the bar if your WM is locking its size/position.
; Note: With this most WMs will no longer reserve space for 
; the bar and it will overlap other windows. You need to configure
; your WM to add a gap where the bar will be placed.
override-redirect = false

; Value used for drawing rounded corners
; For this to work you may also need to enable pseudo-transparency or use a
; compositor like picom.
; Individual values can be defined using:
;   radius-{top,bottom}
; or
;   radius-{top,bottom}-{left,right} (New in version 3.6.0)
; Polybar always uses the most specific radius definition for each corner.
radius = 0.0

; Padding (number of spaces, pixels, or points) to add at the beginning/end of
; the bar
; Individual side values can be defined using:
;   padding-{left,right}
padding = 0

; Margin (number of spaces, pixels, or points) to add before/after each module
; Individual side values can be defined using:
;   module-margin-{left,right}
module-margin = 0

; Fonts are defined using <font-name>;<vertical-offset>
; Font names are specified using a fontconfig pattern.
;   font-0 = NotoSans-Regular:size=8;2
;   font-1 = MaterialIcons:size=10
;   font-2 = Termsynu:size=8;-1
;   font-3 = FontAwesome:size=10
; See the Fonts wiki page for more details
font-0 = "JetBrainsMono Nerd Font Mono:style=Regular:size=10;2"


; Modules are added to one of the available blocks
;   modules-left = cpu ram
;   modules-center = xwindow xbacklight
;   modules-right = ipc clock
modules-left = bspwm
modules-center = pulseaudio
modules-right = cpu memory wlan battery date powermenu

; The separator will be inserted between the output of each module
; This has the same properties as a label
separator = |

; tray-position = right

; Fallback click handlers that will be called if
; there's no matching module handler found.
click-left = 
click-middle = 
click-right =
scroll-up = bspwm.prev
scroll-down = bspwm.next
double-click-left =
double-click-middle =
double-click-right =

; Requires polybar to be built with xcursor support (xcb-util-cursor)
; Possible values are:
; - default   : The default pointer as before, can also be an empty string (default)
; - pointer   : Typically in the form of a hand
; - ns-resize : Up and down arrows, can be used to indicate scrolling
cursor-click = pointer
cursor-scroll = 

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true


[settings]
; Reload when the screen configuration changes (XCB_RANDR_SCREEN_CHANGE_NOTIFY event)
screenchange-reload = true
; Define fallback values used by all module formats
format-padding = 1



[module/bspwm]
type = internal/bspwm

;ws-icon-0 = 1;
;ws-icon-1 = 2;
;ws-icon-2 = 3;
;ws-icon-3 = 4;
;ws-icon-4 = 5;
ws-icon-default = 

format = <label-state> <label-mode>

label-focused = %name%
label-focused-foreground = ${colors.blue}
label-focused-padding = 1

label-occupied = 
;%icon%
label-occupied-foreground = ${colors.blue}
label-occupied-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = 
;%icon%
label-empty-foreground = ${colors.black}
label-empty-padding = 1


[module/battery]
type = internal/battery
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 98

; format-low once this charge percentage is reached
; Default: 10
low-at = 30

format-full-prefix = 
;format-full = <label-charging>
format-full-prefix-foreground = ${colors.light_green}
format-charging-prefix = 
format-charging = <label-charging>
label-charging = %percentage:2%%
label-charging-padding = 1
format-charging-prefix-foreground = ${colors.green}
format-discharging = <ramp-capacity><label-discharging>
label-discharging = %percentage%%
label-discharging-padding = 1
ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.yellow}
ramp-capacity-2 = 
ramp-capacity-2-foreground = ${colors.green}
ramp-capacity-3 = 
ramp-capacity-3-foreground = ${colors.green}
ramp-capacity-4 = 
ramp-capacity-4-foreground = ${colors.green}
ramp-capacity-5 = 
ramp-capacity-5-weight = 2
ramp-capacity-5-foreground = ${colors.green}
format-low = <ramp-capacity><label-low>
label-low-padding = 1
label-low-foreground = ${colors.red}
; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5


[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
; sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Reverses the increment/decrement on scroll event. Set this to true if you are
; using natural scrolling option on your touchpad.
; New in version 3.7.0
; Default: false
reverse-scroll = false

; Right and Middle click
click-right = pavucontrol
; click-middle = 


[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
; Default: 1
interval = 15

; Default: 80
warn-percentage = 80

format-prefix = " "
format-prefix-foreground = ${colors.light_cyan}
label = %percentage%%


[module/memory]
type = internal/memory

; Seconds to sleep between updates
; Default: 1
interval = 15

; Default: 90
warn-percentage = 90

format-prefix = " "
format-prefix-foreground = ${colors.light_blue}
label = %gb_used%/%gb_total%

[module/date]
type = internal/date
interval = 1.0

time = "%a, %b %d %H:%M"

format = <label>
format-padding = 0
format-prefix-foreground = ${colors.foreground}
label = %time%
;%{T1}%time%%{T-}
label-padding = 1



[module/powermenu]
type = custom/text

click-left = powermenu
content = 
content-background = ${colors.background}
content-foreground = ${colors.light_magenta}
content-padding = 1


[module/wlan]
type = internal/network
interface = --> CHANGE to your own network <--
interval = 1.0

format-connected-prefix = 
format-connected-prefix-foreground = ${colors.blue}
format-connected = <label-connected>
; label-connected = "%{A1:wifimenu:}%essid%%{A}"
label-connected = %netspeed%
label-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-padding = 1
label-disconnected = %{A1:wifimenu:}%{A}
label-disconnected-foreground = ${colors.light_yellow}
label-disconnected-padding = 1
